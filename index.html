        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <h3>Please fill the form below to sign up</h3>
        <form action="signup.mysql" method="post">
            <div class="form-group">
                <!-- <label for="firstname">First Name:</label> -->
                <input type="text" id="firstname" placeholder="First Name" name="firstname" required>
            </div>
                <div class="form-group">
                  <!-- <label for="lastname">Last Name:</label> -->
                  <input type="text" id="lastname" placeholder="Last Name" name="lastname" required>
                </div>
                   <div class="form-group">
                      <!-- <label for="email">Email:</label> -->
                      <input type="text" id="email" placeholder="Email" name="email" required>
                       </div>
                       <div class="form-group gender">
                        <!-- <label for="gender">Gender:</label>
                       <input type="checkbox" id="gender" name="gender" required> -->
                       <label for="gender">Gender:</label>
                       <select name="gender" id="gender">
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                       </select>
                       
                     </div>
                         <div class="form-group">
                             <!-- <label for="username">Username:</label> -->
                              <input type="text" id="username" placeholder="Username" name="username" required>
                                </div>
                                <div class="form-group">
                                   <!-- <label for="password">Password:</label> -->
                                    <input type="password" id="password" placeholder="Password" name="password" required>
                                       </div>
                                        <div class="form-group">
                                            <p class="sub">By submitting this form, you agree to our <span>Terms and conditions</span></p>
                                      <button type="submit">Sign Up</button>
                                         </div>
                                            </form>
                                              </div>
                                                    </body>
                                                  </html>
